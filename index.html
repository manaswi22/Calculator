<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- css link-->
    <link rel="stylesheet" href="./style.css" />
    <!--favicon-->
    <link rel="shortcut icon" href="./images/favicon.jpg" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <h3 align="center">Calculator</h3>
      <br />
      <!-- display container -->
      <div class="display">
        <input type="text" placeholder="Enter a Value" id="inputVal" />
        <button id="Acbtn">AC</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="btn">+</button>
      </div>
      <div>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button class="btn">-</button>
      </div>
      <div>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button class="btn">*</button>
      </div>
      <div>
        <button>0</button>
        <button>.</button>
        <button class="btn">/</button>
        <button class="btn">=</button>
      </div>
    </div>
    <!-- script file -->
    <script src="./script.js"></script>
  </body>
</html>
